<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table Generator</title>
    <style>
        h2 {
            text-align: center;
            color: #333; /* Heading text color */
        }

        form {
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #666; /* Label text color */
        }

        input[type="number"] {
            padding: 5px;
            margin: 5px;
        }

        input[type="submit"] {
            background-color: #007bff; /* Submit button background color */
            color: #fff; /* Submit button text color */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Hover color for submit button */
        }

        #table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff; /* Header background color */
            color: #fff; /* Header text color */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row background color */
        }
    </style>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    <form onsubmit="generateMultiplicationTable(); return false;">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" min="1" max="10000" required>
        <input type="submit" value="Generate Table">
    </form>
    
    <div id="table-container">
        <!-- The generated table will be displayed here -->
    </div>

    <script>
        function generateMultiplicationTable() {
            const num = document.getElementById('number').value;
            const table = `<table><thead><tr><th>Multiplicand</th><th>Multiplier</th><th>Result</th></tr></thead><tbody>${
                Array.from({ length: 10 }, (_, i) => `<tr><td>${num}</td><td>${i + 1}</td><td>${num * (i + 1)}</td></tr>`).join('')
            }</tbody></table>`;
            document.getElementById('table-container').innerHTML = table;
        }
    </script>
</body>
</html>
